<h1 style="margin:20px 0px 0px 40px">Productos</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="nuevoProducto()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
        </button>
    </mat-card-header>

    <mat-divider style="margin-top: 15px;"></mat-divider>

    <mat-card-content class="dashboard-card-content" style="margin-top: 20px;">
        
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTable($event)" #input>
            
          </mat-form-field>
        
        <div class="mat-elevation-z2">
           <!--Tabla de usuarios -->

           <table mat-table [dataSource]="dataListaProductos" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Nombre completo -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre  </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>
          
            <!-- categoria Column -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionCategoria}} </td>
            </ng-container>
          
            <!-- Stock Column -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>

            <!-- Precio Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.esActivo == 1? 'Activo' :'No Activo'}} </td>
            </ng-container>

            <!-- Accion Column -->
            <ng-container matColumnDef="acciones" >
                <th mat-header-cell  [hidden]="!shouldShowRow()" *matHeaderCellDef style="width: 80px;"> Accion </th>
                <td mat-cell [hidden]="!shouldShowRow()" *matCellDef="let element"> 
                        
                        <button mat-icon-button color="primary" (click)="editarProducto(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        
                        <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                            <mat-icon>delete</mat-icon>
                        </button>

                        
                    
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"> No hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>

          
        </table>

        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page" showFirstLastButtons>
        </mat-paginator>


          
          

        </div>
        
       
    </mat-card-content>
    
  </mat-card>
